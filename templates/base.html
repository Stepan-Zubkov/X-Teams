<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <link rel='shortcut icon' href='{{url_for("static", filename="images/x-t.png")}}' type='image/x-icon'>
    <title>X-Teams</title>
</head>

<body>
    {% block content %}
        <a href="/">Главная</a>
        {% if current_user.is_authenticated %}
            <a href="/user/{{current_user.get_github()}}">Профиль</a>
            <a href="/create-team">Создать группу</a>
        {% else %}
            <a href="/registration">Регистрация</a>
            <a href="/login">Авторизация</a>
        {% endif %}
        <a href="/users">Пользователи</a>
        <a href="/teams">Группы</a>
    {% endblock %}
</body>

</html>
